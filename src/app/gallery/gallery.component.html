<div class="p-y-lg app-block-main" *ngIf="dailyImage">
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-lg-7 ">
        <div class="image-holder">
          <h2>
            {{title}}
          </h2>
          <img [src]="dailyImage.img_src">
          <h4>{{ earth_date | date:'longDate'}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
