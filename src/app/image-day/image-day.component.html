<h2>
  {{title}}
</h2>

<section *ngFor="let item of imageItem" >

</section>

<div class="p-y-lg app-block-main">
  <div class="container">
    <div class="row">

      <div class="col-sm-5 col-sm-push-7 col-lg-7 col-lg-push-6">
        <div class="image-holder">
          <img src="http://mars.jpl.nasa.gov/msl-raw-images/proj/msl/redops/ods/surface/sol/01000/opgs/edr/fcam/FLB_486265257EDR_F0481570FHAZ00323M_.JPG">
        </div>
      </div>
    </div>
  </div>
</div>
